<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css"> <!-- Link to the main CSS stylesheet -->
    <title>VOYAGESPHERE - Feedback Form</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.jpg" alt="VOYAGESPHERE Logo" class="logo-image"> <!-- Logo image element -->
                <h1>VOYAGESPHERE üåç</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalogue.html">Catalogue</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Feedback Form</h1>
            <form id="feedbackForm">
                <fieldset>
                    <legend>Please provide your feedback:</legend>

                    <div>
                        <label>
                            <input type="radio" name="feedbackType" value="General" required>
                            General Feedback
                        </label><br>
                        <label>
                            <input type="radio" name="feedbackType" value="Suggestion">
                            Suggestions
                        </label><br>
                        <label>
                            <input type="radio" name="feedbackType" value="Issue">
                            Report an Issue
                        </label>
                    </div>

                    <label for="userMessage">Your Message:</label>
                    <textarea id="userMessage" name="userMessage" rows="5" required placeholder="Type your message here..."></textarea>
                    <button type="submit" class="btn">Submit Feedback</button>
                </fieldset>
            </form>
            <p id="feedbackSuccessMessage" class="success-message hidden"></p> <!-- Placeholder for success message -->
        </section>
    </main>
